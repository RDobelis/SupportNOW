
<div class="container mt-3">
  <div style="padding-bottom: 15px; align-self: center;">
    <button class="btn btn-outline-primary" type="submit" style="margin-right: 5px;"><</button>
    <h2 style="display: inline-block; vertical-align: middle; margin: 0 10px;">3/18 - 3/22</h2>
    <button class="btn btn-outline-primary" type="submit" style="margin-left: 5px">></button>
    <button type="button" class="btn btn-outline-primary" style="margin-left: 10px;">
      <span class="bi bi-calendar"></span>
    </button>
</div>
  <table class="table table-bordered table-striped rounded-3 trans-0-5">
    <thead>
    <tr>
      <th>Time</th>
      <th>Mon 3/18</th>
      <th>Tue 3/19</th>
      <th>Wed 3/20</th>
      <th>Thu 3/21</th>
      <th>Fri 3/22</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let time of timeSlots">
      <td><b>{{ time }}</b></td>
      <td *ngFor="let day of days">

        <div *ngFor="let date of latestDates">
          <div *ngIf="date.appointment_date + ' ' + date.appointment_time === day + ' ' + time">
            <span class="badge rounded-pill bg-primary">
                Booked for {{date.user?.firstName}} {{date.user?.lastName}}
            </span>
          </div>
        </div>

      </td>
    </tr>
    </tbody>
  </table>
</div>
